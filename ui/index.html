<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/fonts.css">

    <link rel="stylesheet" href="styles/containers/main.css">
    <link rel="stylesheet" href="styles/containers/titlebar.css">

    <link rel="stylesheet" href="styles/controls/button.css">
    <link rel="stylesheet" href="styles/controls/checkbox.css">
    <link rel="stylesheet" href="styles/controls/dropdown.css">
    <link rel="stylesheet" href="styles/controls/panel.css">
    <link rel="stylesheet" href="styles/controls/text.css">
    <link rel="stylesheet" href="styles/controls/textarea.css">
    <link rel="stylesheet" href="styles/controls/textbox.css">

    <link rel="stylesheet" href="styles/panels/input/input.css">
    <link rel="stylesheet" href="styles/panels/input/url.css">

    <link rel="stylesheet" href="styles/panels/settings/settings.css">
    <link rel="stylesheet" href="styles/panels/settings/types.css">
    <link rel="stylesheet" href="styles/panels/settings/time.css">
    <link rel="stylesheet" href="styles/panels/settings/res-fps.css">
    <link rel="stylesheet" href="styles/panels/settings/bitrate.css">
    <link rel="stylesheet" href="styles/panels/settings/arguments.css">

    <link rel="stylesheet" href="styles/panels/output/output.css">

    <script src="scripts/main.js"></script>
    <script src="scripts/utils.js"></script>

    <script src="scripts/ui/titlebar.js"></script>
    <script src="scripts/ui/buttons.js"></script>
    <script src="scripts/ui/textboxes.js"></script>

    <script src="scripts/download.js"></script>
</head>

<body>
    <div class="container-main">
        <div class="titlebar" id="titlebar">
            <img class="titlebar__banner" src="assets/images/banner.png">
            <div class="titlebar__buttons">
                <button id="titlebar-minimize-button">_</button>
                <button id="titlebar-close-button">x</button>
            </div>
        </div>

        <p class="text text--input">Input</p>
        <div class="panel panel--input">
            <p class="text text--input-url" id="input-url-text">URL</p>
            <input type="text" class="textbox textbox--input-url" id="input-url-textbox">
        </div>

        <p class="text text--settings">Settings</p>
        <div class="panel panel--settings">
            <div class="panel panel--settings-types">
                <p class="text text--settings-types">Download Type</p>
                <select class="dropdown dropdown--settings-types" id="settings-types-dropdown">
                    <option mode="null">[Video]</option>
                    <option value="mp4-fast" mode="video">mp4 (fast)</option>
                    <option value="mp4" mode="video">mp4</option>
                    <option value="mp4-nvidia" mode="video">mp4 (nvidia)</option>
                    <option value="mp4-amd" mode="video">mp4 (amd)</option>
                    <option value="webm" mode="video">webm</option>
                    <option value="avi" mode="video">avi (uncompressed)</option>
                    <option mode="null">---</option>

                    <option mode="null">[Audio]</option>
                    <option value="mp3" mode="audio">mp3</option>
                    <option value="wav" mode="audio">wav</option>
                    <option value="ogg" mode="audio">ogg</option>
                    <option value="aac" mode="audio">aac</option>
                    <option value="opus" mode="audio">opus</option>
                    <option value="wma" mode="audio">wma</option>
                    <option value="flac" mode="audio">flac (lossless)</option>
                    <option value="m4a" mode="audio">m4a (lossless)</option>
                    <option mode="null">---</option>

                    <option mode="null">[Image]</option>
                    <option value="gif" mode="gif">gif</option>
                    <option value="png" mode="sequence">png (sequence)</option>
                    <option value="jpg" mode="sequence">jpg (sequence)</option>
                    <option mode="null">---</option>

                    <option mode="null">[Thumbnail]</option>
                    <option value="png" mode="image">png</option>
                    <option value="jpg" mode="image">jpg</option>
                </select>
            </div>

            <div class="panel panel--settings-time">
                <label class="checkbox">
                    <input type="checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-time">
                        <p class="text text--settings-time">Trim Time Between</p>
                    </span>
                </label>

                <input type="text" class="textbox textbox--settings-time-start" id="settings-time-start-textbox">

                <p class="text text--settings-time-and">and</p>

                <input type="text" class="textbox textbox--settings-time-end" id="settings-time-end-textbox">
            </div>

            <div class="panel panel--settings-res-fps">
                <label class="checkbox">
                    <input name="test" type="checkbox" />
                    <span class="text checkbox-checkmark checkbox--settings-res-fps-resolution">
                        <p class="text text--settings-res-fps-resolution">Change Size</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-res-fps-width" id="settings-res-fps-width-textbox">

                <input type="text" class="textbox textbox--settings-res-fps-height"
                    id="settings-res-fps-height-textbox">

                <label class="checkbox">
                    <input type="checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-res-fps-framerate">
                        <p class="text text--settings-res-fps-framerate">Change FPS</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-res-fps-framerate"
                    id="settings-res-fps-framerate-textbox">
            </div>

            <div class="panel panel--settings-bitrate">
                <label class="checkbox">
                    <input name="test" type="checkbox" />
                    <span class="text checkbox-checkmark checkbox--settings-bitrate-video">
                        <p class="text text--settings-bitrate-video">Change VBR</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-bitrate-video" id="settings-bitrate-video-textbox">

                <label class="checkbox">
                    <input type="checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-bitrate-audio">
                        <p class="text text--settings-bitrate-audio">Change ABR</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-bitrate-audio" id="settings-bitrate-audio-textbox">
            </div>

            <div class="panel panel--settings-arguments">
                <label class="checkbox">
                    <input type="checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-arguments-ytdlp">
                        <p class="text text--settings-arguments-ytdlp">Add yt-dlp Arguments</p>
                    </span>
                </label>
                <textarea class="textarea textarea--settings-arguments-ytdlp"
                    id="settings-arguments-ytdlp-textarea"></textarea>

                <label class="checkbox">
                    <input type="checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-arguments-ffmpeg">
                        <p class="text text--settings-arguments-ffmpeg">Add FFmpeg Arguments</p>
                    </span>
                </label>
                <textarea class="textarea textarea--settings-arguments-ffmpeg"
                    id="settings-arguments-ffmpeg-textarea"></textarea>

            </div>
        </div>

        <p class="text text--output">Output</p>
        <div class="panel panel--output">
            <button class="button button--output-download" id="output-download-button">Download</button>

            <p class="text text--output-name" id="output-name-text">Name (Auto)</p>
            <input type="text" class="textbox textbox--output-name" id="output-name-textbox">

            <p class="text text--output-path">Path</p>
            <button class="button button--output-path" id="output-path-button"><img
                    src="assets/images/folder_icon.png"></button>
            <input type="text" class="textbox textbox--output-path" id="output-path-textbox">
        </div>
    </div>
</body>

</html>
