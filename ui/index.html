<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/fonts.css">

    <link rel="stylesheet" href="styles/containers/main.css">
    <link rel="stylesheet" href="styles/containers/titlebar.css">

    <link rel="stylesheet" href="styles/controls/buttons.css">
    <link rel="stylesheet" href="styles/controls/checkboxes.css">
    <link rel="stylesheet" href="styles/controls/dropdowns.css">
    <link rel="stylesheet" href="styles/controls/panels.css">
    <link rel="stylesheet" href="styles/controls/textboxes.css">
    <link rel="stylesheet" href="styles/controls/texts.css">

    <link rel="stylesheet" href="styles/controls/textbox/url-textbox.css">
    <link rel="stylesheet" href="styles/controls/button/download-button.css">
    <link rel="stylesheet" href="styles/controls/dropdown/format-dropdown.css">

    <script src="scripts/main.js"></script>

    <script src="scripts/init/titlebar.js"></script>
    <script src="scripts/init/buttons.js"></script>

    <script src="scripts/download.js"></script>
</head>

<body>
    <div class="ui-container">
        <div class="titlebar" id="titlebar">
            <img class="titlebar__banner" src="assets/images/banner.png">
            <div class="titlebar__buttons">
                <button id="minimize-button">_</button>
                <button id="close-button">x</button>
            </div>
        </div>

        <div class="panel panel--settings"></div>
        <p class="text text--settings-panel">Settings</p>

        <p class="text text--url-label">URL</p>
        <input type="text" class="textbox textbox--url" id="url-textbox" autocomplete="off">

        <p class="text text--name-label">Name</p>
        <input type="text" class="textbox textbox--name" id="url-textbox" autocomplete="off">

        <p class="text text--format-label">Format</p>
        <select class="dropdown dropdown--formats" id="format-dropdown">
            <option>[Video]</option>
            <option value="mp4-fast">mp4 (fast)</option>
            <option value="mp4">mp4</option>
            <option value="mp4-nvidia">mp4 (nvidia)</option>
            <option value="mp4-amd">mp4 (amd)</option>
            <option value="webm">webm</option>
            <option value="avi">avi (uncompressed)</option>
            <option>---</option>

            <option>[Audio]</option>
            <option value="mp3">mp3</option>
            <option value="wav">wav</option>
            <option value="ogg">ogg</option>
            <option value="aac">aac</option>
            <option value="opus">opus</option>
            <option value="wma">wma</option>
            <option value="flac">flac (lossless)</option>
            <option value="m4a">m4a (lossless)</option>
            <option>---</option>

            <option>[Image]</option>
            <option value="gif">gif</option>
            <option value="png">png (sequence)</option>
            <option value="jpg">jpg (sequence)</option>
            <option>---</option>

            <option>[Thumbnail]</option>
            <option value="png">png</option>
            <option value="jpg">jpg</option>
            <option>---</option>

            <option>[Custom]</option>
            <option value="custom-arguments">Custom Arguments</option>
        </select>

        <!-- <label class="checkbox">
            <input type="checkbox" />
            <span class="checkbox-checkmark checkbox--trim"></span>
        </label> -->

        <button class="button button--download" id="download-button">Download</button>
    </div>
</body>

</html>
