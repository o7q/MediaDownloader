<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="scripts/index/main.ts" defer></script>

    <!-- common -->
    <link rel="stylesheet" href="styles/common/body.css">
    <link rel="stylesheet" href="styles/common/fonts.css">

    <link rel="stylesheet" href="styles/common/containers/main.css">
    <link rel="stylesheet" href="styles/common/containers/titlebar.css">

    <link rel="stylesheet" href="styles/common/controls/button.css">
    <link rel="stylesheet" href="styles/common/controls/checkbox.css">
    <link rel="stylesheet" href="styles/common/controls/dropdown.css">
    <link rel="stylesheet" href="styles/common/controls/panel.css">
    <link rel="stylesheet" href="styles/common/controls/text.css">
    <link rel="stylesheet" href="styles/common/controls/textarea.css">
    <link rel="stylesheet" href="styles/common/controls/textbox.css">
    <!-- common -->

    <link rel="stylesheet" href="styles/index/panels/input/input.css">
    <link rel="stylesheet" href="styles/index/panels/input/url.css">

    <link rel="stylesheet" href="styles/index/panels/settings/settings.css">
    <link rel="stylesheet" href="styles/index/panels/settings/format.css">
    <link rel="stylesheet" href="styles/index/panels/settings/trim.css">
    <link rel="stylesheet" href="styles/index/panels/settings/size-fps.css">
    <link rel="stylesheet" href="styles/index/panels/settings/bitrate.css">
    <link rel="stylesheet" href="styles/index/panels/settings/arguments.css">

    <link rel="stylesheet" href="styles/index/panels/output/output.css">
</head>

<body>
    <div class="container-main">
        <div class="titlebar" id="titlebar">
            <img class="titlebar__banner" src="assets/images/banner.png">
            <div class="titlebar__buttons">
                <button id="titlebar-minimize-button">_</button>
                <button id="titlebar-close-button">x</button>
            </div>
        </div>

        <p class="text text--input">Input</p>
        <div class="panel panel--input">
            <p class="text text--input-url" id="input-url-text">URL</p>
            <input type="text" class="textbox textbox--input-url" id="input-url-textbox">
        </div>

        <p class="text text--settings">Settings</p>
        <div class="panel panel--settings">
            <div class="panel panel--settings-format">
                <p class="text text--settings-format">Format</p>
                <select class="dropdown dropdown--settings-format" id="settings-format-dropdown">
                    <option type-value="null">[Video]</option>
                    <option value="mp4-fast" type-value="video" selected="true">mp4 (fast)</option>
                    <option value="mp4" type-value="video">mp4</option>
                    <option value="mp4-nvidia" type-value="video">mp4 (nvidia)</option>
                    <option value="mp4-amd" type-value="video">mp4 (amd)</option>
                    <option value="webm" type-value="video">webm</option>
                    <option value="avi" type-value="video">avi (uncompressed)</option>
                    <option type-value="null">---</option>

                    <option type-value="null">[Audio]</option>
                    <option value="mp3" type-value="audio">mp3</option>
                    <option value="wav" type-value="audio">wav (lossless)</option>
                    <option value="flac" type-value="audio">flac (lossless)</option>
                    <option value="ogg" type-value="audio">ogg</option>
                    <option type-value="null">---</option>

                    <option type-value="null">[Image]</option>
                    <option value="gif" type-value="gif">gif</option>
                    <option value="png" type-value="sequence">png (sequence)</option>
                    <option value="jpg" type-value="sequence">jpg (sequence)</option>
                    <option type-value="null">---</option>

                    <option type-value="null">[Thumbnail]</option>
                    <option value="png" type-value="image">png</option>
                    <option value="jpg" type-value="image">jpg</option>
                </select>
            </div>

            <div class="panel panel--settings-trim">
                <label class="checkbox">
                    <input type="checkbox" id="settings-trim-checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-trim">
                        <p class="text text--settings-trim">Trim Time Between</p>
                    </span>
                </label>

                <label class="checkbox">
                    <input type="checkbox" id="settings-trim-start-checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-trim-start">
                        <p class="text text--settings-trim-start">&lt;&lt;</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-trim-start" id="settings-trim-start-textbox"
                    value="0:00">

                <p class="text text--settings-trim-and">and</p>

                <label class="checkbox">
                    <input type="checkbox" id="settings-trim-end-checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-trim-end">
                        <p class="text text--settings-trim-end">&gt;&gt;</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-trim-end" id="settings-trim-end-textbox"
                    value="0:10">
            </div>

            <div class="panel panel--settings-size-fps">
                <label class="checkbox">
                    <input type="checkbox" id="settings-size-fps-size-checkbox" />
                    <span class="text checkbox-checkmark checkbox--settings-size-fps-resolution">
                        <p class="text text--settings-size-fps-resolution">Change Size</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-size-fps-width" id="settings-size-fps-width-textbox"
                    value="1280">

                <input type="text" class="textbox textbox--settings-size-fps-height"
                    id="settings-size-fps-height-textbox" value="-1">

                <label class="checkbox">
                    <input type="checkbox" id="settings-size-fps-framerate-checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-size-fps-framerate">
                        <p class="text text--settings-size-fps-framerate">Change FPS</p>
                    </span>
                </label>
                <input type="text" class="textbox textbox--settings-size-fps-framerate"
                    id="settings-size-fps-framerate-textbox" value="30">
            </div>

            <div class="panel panel--settings-bitrate">
                <p class="text text--settings-bitrate-video">Video Bitrate</p>
                <input type="text" class="textbox textbox--settings-bitrate-video" id="settings-bitrate-video-textbox"
                    value="10M">

                <p class="text text--settings-bitrate-audio">Audio Bitrate</p>
                <input type="text" class="textbox textbox--settings-bitrate-audio" id="settings-bitrate-audio-textbox"
                    value="320K">
            </div>

            <div class="panel panel--settings-arguments">
                <label class="checkbox">
                    <input type="checkbox" id="settings-arguments-ytdlp-checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-arguments-ytdlp">
                        <p class="text text--settings-arguments-ytdlp">Add yt-dlp Arguments</p>
                    </span>
                </label>
                <textarea class="textarea textarea--settings-arguments-ytdlp"
                    id="settings-arguments-ytdlp-textarea"></textarea>

                <label class="checkbox">
                    <input type="checkbox" id="settings-arguments-ffmpeg-checkbox" />
                    <span class="checkbox-checkmark checkbox--settings-arguments-ffmpeg">
                        <p class="text text--settings-arguments-ffmpeg">Add FFmpeg Arguments</p>
                    </span>
                </label>
                <textarea class="textarea textarea--settings-arguments-ffmpeg"
                    id="settings-arguments-ffmpeg-textarea"></textarea>

            </div>
        </div>

        <p class="text text--output">Output</p>
        <div class="panel panel--output">
            <p class="text text--output-name" id="output-name-text">Name (Auto)</p>
            <input type="text" class="textbox textbox--output-name" id="output-name-textbox">

            <p class="text text--output-path">Path</p>
            <button class="button button--output-path" id="output-path-button">
                <img src="assets/images/folder_icon.png">
            </button>
            <input type="text" class="textbox textbox--output-path" id="output-path-textbox">

            <button class="button button--output-download" id="output-download-button">Download</button>

            <p class="text text--output-console">Console</p>
            <textarea readonly class="output-console-textarea" id="output-console-textarea"></textarea>
            <button class="button button--output-console-open" id="output-console-open-button"> <img
                    src="assets/images/console_icon.png"></button>
        </div>
    </div>
</body>

</html>
